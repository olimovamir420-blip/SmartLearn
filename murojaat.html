  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: Arial, sans-serif;
      color: white;
      background: linear-gradient(-45deg, #000000, #14532d, #000000, #27ae60);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .section-card {
      padding: 40px 20px;
      margin: 60px auto 30px;
      background-color: rgba(0, 0, 0, 0.6);
      border-top: 2px solid #4CAF50;
      border-bottom: 2px solid #4CAF50;
      box-shadow: 0 0 20px #4CAF50;
      max-width: 700px;
      border-radius: 12px;
    }

    .section-card h2 {
      color: #b6ffb4;
      text-align: center;
      margin-bottom: 20px;
    }

    .section-card ul {
      list-style: none;
      padding: 0;
      margin-bottom: 20px;
      text-align: center;
      font-size: 16px;
    }

    .section-card ul li {
      margin: 10px 0;
    }

    .section-card form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .section-card input,
    .section-card textarea {
      padding: 12px;
      background-color: #222;
      border: none;
      color: white;
      border-radius: 6px;
      font-size: 16px;
    }

    .section-card button {
      padding: 12px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
    }

    .section-card button:hover {
      background-color: #43a047;
    }

    .back-button {
  display: block;

  font-size: 16px;

}


    .back-button:hover {
      background-color: #388e3c;
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 14px;

    }
